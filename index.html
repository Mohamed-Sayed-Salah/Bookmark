<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>

    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container py-5 d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="py-2 position-relative">Bookmarker</h1>
      <div
        class="bookmark-body d-flex flex-column align-items-center justify-content-center w-100 mt-5 py-4 p-3 gap-4"
      >
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
          </label>
          <input
            type="text"
            class="form-control mb-1"
            id="bookmarkName"
            placeholder="Bookmark Name"
          />
          <div id="nameAlert" class="alert alert-danger d-none">
            <p class="mb-0">name should not be empty</p>
          </div>
        </div>
        <div class="w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkURL" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label
          >
          <input
            type="url"
            class="form-control mb-1"
            id="bookmarkURL"
            placeholder="Website URL"
          />
          <div id="urlAlert" class="alert alert-danger d-none">
            <p class="mb-0">url should start with http:// or https://</p>
          </div>
        </div>
        <button
          type="submit"
          onclick="AddSite()"
          id="add-site"
          class="btn btn-submit px-5"
        >
          Submit
        </button>
      </div>
      <table
        class="table mt-4 text-center table-light table-striped table-hover"
      >
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
